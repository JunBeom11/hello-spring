# \uD3EC\uD2B8\uC124\uC815
server.port=8090

# \uB85C\uADF8 \uB808\uBCA8 \uC124\uC815
#logging.level.root=info

spring.application.name=hello-spring

# \uB85C\uADF8 \uD328\uD134 \uC124\uC815
logging.pattern.console=%clr(%-5level) %d{yyyy-MM-dd HH:mm:ss}[%thread] %clr([%logger{0}:%line]){cyan} - %msg%n
logging.pattern.file=%clr(%-5level) %d{yyyy-MM-dd HH:mm:ss}[%thread] %clr([%logger{0}:%line]){cyan} - %msg%n

# jdbc
spring.datasource.url=jdbc:h2:tcp://localhost/~/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.devtools.livereload.enabled=true
spring.devtools.thymeleaf.cache=false
spring.devtools.restart.enabled=true
